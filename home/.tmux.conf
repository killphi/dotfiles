source-file ~/Versioning/.homesick-dep/tmux-colors-solarized/tmuxcolors-256.conf

# Act like Vim
set-window-option  -g              mode-keys vi
bind-key            h              select-pane -L
bind-key            j              select-pane -D
bind-key            k              select-pane -U
bind-key            l              select-pane -R

# Look good
set-option         -g              default-terminal "screen-256color"
set-option         -g              utf8 on

# Enable mouse support (works in iTerm)
set-window-option  -g              mode-mouse on
set-option         -g              mouse-select-pane on
set-option         -g              mouse-resize-pane on
set-option         -g              mouse-select-window on

# scrollback buffer size increase
set                -g              history-limit 500000

# better status bar behaviour
set                -g              renumber-windows on
set                -g              status-left '#(date +%F)'
set                -g              status-right '#32T ## #(date +%H:%M)'
set                -g              automatic-rename on
set                -g              automatic-rename-format '#T'

# C-b C-b will swap to last used window (C-b b is literal C-b)
bind-key            C-b            last-window
bind-key            b              send-prefix

# Allows for faster key repetition
set                -s              escape-time 0

# use different keys to split vertical and horizonal
bind                |              split-window -h
bind                -              split-window -v

## create session
new-session -n root -s standard "exec sudo -i"; setw -t standard:root remain-on-exit on
new-window
